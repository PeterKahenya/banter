{% extends "base.html" %}


{% block content %}
 {% if request.user.is_authenticated %}
        <h1>Welcome {{request.user.username}}</h1>
        <a href="{% url 'logout' %}">logout</a>
        {% for user in users_list %}
        
            <div>
                    <a href="/chats/{{user.username}}/"><h1>{{user.username}}</h1></a>
                    
            </div>
        {% endfor %}
    {% else %}
    <a href="{% url 'login' %}">login</a>
    {% endif %}
{% endblock content %}
